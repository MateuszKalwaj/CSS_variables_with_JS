<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

<div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" min="10" max="200" value="10" data-sizing="px">

    <label for="base-color">Base color:</label>
    <input id="base-color" type="color" name="base-color" value="#ffx600">
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="background-image">
</div>

<style>

    body {
        text-align: center;
        background: antiquewhite;
        color:darkgrey;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;

    }

    .controls {
        margin-bottom: 50px;
    }

    input {
        width: 100px;
    }
</style>

</body>
</html>
